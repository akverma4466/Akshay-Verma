<!DOCTYPE html>
<html>
<head>
  <title>Cart Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    table {
      width: 90%;
      border-collapse: collapse;
      margin: 30px auto;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f5d4a5;
      font-weight: bold;
    }
    .sidebar {
      width: 100px;
      background-color: #f3f3f3;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>CART PAGE</h2>
  <p align="center">
    The cart page contains the details about the books which are added to the cart.
  </p>

  <table>
    <tr>
      <th>Logo</th>
      <th colspan="4">Web Site Name</th>
    </tr>

    <tr>
      <td class="sidebar">
        <b>Home</b><br><br>
        Login<br><br>
        CSE<br>
        ECE<br>
        EEE<br>
        CIVIL
      </td>

      <td colspan="4">
        <table width="100%">
          <tr>
            <th>Book Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Amount</th>
          </tr>

          <tr>
            <td>Java 2</td>
            <td>$35.5</td>
            <td>2</td>
            <td>$70</td>
          </tr>

          <tr>
            <td>XML Bible</td>
            <td>$40.5</td>
            <td>1</td>
            <td>$40.5</td>
          </tr>

          <tr>
            <td colspan="3" align="right"><b>Total Amount</b></td>
            <td><b>$130.5</b></td>
          </tr>

        </table>
      </td>
    </tr>
  </table>

</body>
</html>

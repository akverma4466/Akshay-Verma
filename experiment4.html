<!-- experiment4_cart.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Cart Page</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f4f4f9;
      margin: 20px;
    }
    header {
      text-align: center;
      background-color: #3a86ff;
      color: white;
      padding: 10px;
      border-radius: 10px;
    }
    table {
      width: 80%;
      margin: 30px auto;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px gray;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #0077b6;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .btn {
      background-color: #3a86ff;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #023e8a;
    }
  </style>
</head>
<body>
  <header>
    <h2>Shopping Cart</h2>
  </header>

  <table>
    <tr>
      <th>Book Cover</th>
      <th>Book Name</th>
      <th>Author</th>
      <th>Price</th>
      <th>Action</th>
    </tr>
    <tr>
      <td><img src="book1.jpg" alt="Book 1" width="60"></td>
      <td>HTML in 24 Hours</td>
      <td>Sam Peter</td>
      <td>$50</td>
      <td><button class="btn">Remove</button></td>
    </tr>
    <tr>
      <td><img src="book2.jpg" alt="Book 2" width="60"></td>
      <td>Java 2</td>
      <td>Watson</td>
      <td>$35.5</td>
      <td><button class="btn">Remove</button></td>
    </tr>
  </table>
</body>
</html>

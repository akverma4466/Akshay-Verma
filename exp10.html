<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <!-- CSS -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            line-height: 1.6;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        header h1 span {
            color: #ffd700;
        }
        nav {
            background: #444;
            text-align: center;
        }
        nav a {
            display: inline-block;
            padding: 10px 15px;
            color: white;
            text-decoration: none;
        }
        nav a:hover {
            background: #222;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }

        section {
            margin-bottom: 30px;
        }

        h2 {
            margin-bottom: 10px;
            color: #333;
        }

        ul {
            margin-left: 20px;
        }

        .project {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .btn-theme {
            margin-top: 10px;
            padding: 7px 15px;
            border: none;
            cursor: pointer;
        }

        /* contact form */
        label {
            display: block;
            margin-top: 8px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 6px;
            margin-top: 3px;
        }

        #message {
            margin-top: 10px;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Hello, I am <span>Akshay Verma</span></h1>
    <p id="greetingText"></p>
</header>
<nav>
    <a href="#about">About</a>
    <a href="#skills">Skills</a>
    <a href="#projects
